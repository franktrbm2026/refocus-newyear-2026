<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year 2026 | Refocus Business Models Inc.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      /* Refocus Business Models palette (sampled from your logo) */
      --rbm-blue: #4771B6;
      --rbm-red: #EB1C27;
      --rbm-lightblue: #98AFD2;
      --rbm-gray: #929294;
      --rbm-black: #040404;
      --rbm-white: #FDFDFD;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--rbm-white);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(71,113,182,0.35), rgba(4,4,4,0) 60%),
        radial-gradient(1000px 650px at 80% 30%, rgba(235,28,39,0.18), rgba(4,4,4,0) 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(152,175,210,0.22), rgba(4,4,4,0) 55%),
        linear-gradient(135deg, var(--rbm-black), rgba(71,113,182,0.25));
      overflow-x:hidden;
      min-height:100vh;
    }

    /* Fireworks layer */
    .sky{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow:hidden;
    }

    /* Each firework is a “burst” of dots made with box-shadows */
    .firework{
      position:absolute;
      left: var(--x);
      top: var(--y);
      width: 6px;
      height: 6px;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: launch 3.2s linear infinite;
      animation-delay: var(--delay);
      filter: drop-shadow(0 0 10px rgba(253,253,253,0.15));
    }

    /* burst dots */
    .firework::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      background: var(--c);
      /* 16 particles */
      box-shadow:
        0 -38px 0 0 var(--c),
        27px -27px 0 0 var(--c),
        38px 0 0 0 var(--c),
        27px 27px 0 0 var(--c),
        0 38px 0 0 var(--c),
        -27px 27px 0 0 var(--c),
        -38px 0 0 0 var(--c),
        -27px -27px 0 0 var(--c),
        12px -36px 0 0 var(--c2),
        34px -12px 0 0 var(--c2),
        34px 12px 0 0 var(--c2),
        12px 36px 0 0 var(--c2),
        -12px 36px 0 0 var(--c2),
        -34px 12px 0 0 var(--c2),
        -34px -12px 0 0 var(--c2),
        -12px -36px 0 0 var(--c2);
      transform: scale(0.2);
      opacity: 0;
      animation: explode 3.2s ease-out infinite;
      animation-delay: var(--delay);
    }

    /* faint ring flare */
    .firework::after{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width: 8px;
      height: 8px;
      transform: translate(-50%,-50%) scale(0);
      border-radius:50%;
      border: 2px solid rgba(253,253,253,0.35);
      opacity:0;
      animation: flare 3.2s ease-out infinite;
      animation-delay: var(--delay);
    }

    @keyframes launch{
      0%   { opacity: 0; transform: translate(-50%, -50%) translateY(80px); }
      10%  { opacity: 1; }
      35%  { opacity: 1; transform: translate(-50%, -50%) translateY(0px); }
      100% { opacity: 0; }
    }

    @keyframes explode{
      0%, 30% { opacity:0; transform: scale(0.15); filter: blur(0px); }
      40%     { opacity:1; transform: scale(0.25); }
      60%     { opacity:1; transform: scale(1.05); }
      85%     { opacity:0.2; transform: scale(1.25); filter: blur(0.2px); }
      100%    { opacity:0; transform: scale(1.35); }
    }

    @keyframes flare{
      0%, 34% { opacity:0; transform: translate(-50%,-50%) scale(0); }
      45%     { opacity:0.6; transform: translate(-50%,-50%) scale(1.2); }
      70%     { opacity:0.25; transform: translate(-50%,-50%) scale(2.1); }
      100%    { opacity:0; transform: translate(-50%,-50%) scale(2.6); }
    }

    /* Card */
    .wrap{
      position: relative;
      max-width: 980px;
      margin: 0 auto;
      padding: 70px 18px 60px;
    }

    .card{
      background: rgba(4,4,4,0.55);
      border: 1px solid rgba(253,253,253,0.16);
      border-radius: 22px;
      padding: 34px 22px 28px;
      box-shadow: 0 18px 50px rgba(4,4,4,0.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .top{
      display:flex;
      gap:22px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom: 18px;
    }

    .logo{
      width:min(320px, 85vw);
      height:auto;
      display:block;
      border-radius: 14px;
      background: rgba(253,253,253,0.92);
      padding: 10px 12px;
    }

    h1{
      margin: 14px 0 6px;
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      letter-spacing: 0.5px;
      color: var(--rbm-white);
    }

    .year{
      display:inline-block;
      margin-top: 6px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(253,253,253,0.18);
      background: linear-gradient(90deg, rgba(71,113,182,0.35), rgba(235,28,39,0.22));
      font-weight: 700;
      color: var(--rbm-white);
    }

    .sub{
      margin: 12px auto 18px;
      max-width: 760px;
      font-size: 1.06rem;
      line-height: 1.65;
      color: rgba(253,253,253,0.92);
    }

    .accent{
      color: var(--rbm-lightblue);
      font-weight: 650;
    }

    .sign{
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid rgba(253,253,253,0.14);
      color: rgba(253,253,253,0.88);
      font-size: 0.98rem;
    }

    .mini{
      margin-top: 6px;
      color: rgba(152,175,210,0.92);
      font-weight: 600;
    }

    /* Small screens */
    @media (max-width: 520px){
      .wrap{ padding-top: 56px; }
      .card{ padding: 28px 16px 22px; }
    }
  </style>
</head>

<body>
  <!-- Fireworks (CSS only) -->
  <div class="sky" aria-hidden="true">
    <!-- Use only brand colors (blue/red/lightblue/gray/white) -->
    <div class="firework" style="--x:15%; --y:22%; --delay:0s;   --c:var(--rbm-blue);     --c2:var(--rbm-white);"></div>
    <div class="firework" style="--x:30%; --y:40%; --delay:0.8s; --c:var(--rbm-red);      --c2:var(--rbm-lightblue);"></div>
    <div class="firework" style="--x:52%; --y:18%; --delay:1.4s; --c:var(--rbm-white);    --c2:var(--rbm-blue);"></div>
    <div class="firework" style="--x:70%; --y:34%; --delay:0.4s; --c:var(--rbm-lightblue);--c2:var(--rbm-white);"></div>
    <div class="firework" style="--x:85%; --y:20%; --delay:1.1s; --c:var(--rbm-red);      --c2:var(--rbm-gray);"></div>
    <div class="firework" style="--x:62%; --y:55%; --delay:1.9s; --c:var(--rbm-blue);     --c2:var(--rbm-gray);"></div>
  </div>

  <main class="wrap">
    <section class="card">
      <div class="top">
        <!-- Put your logo file next to index.html and keep this filename -->
        <img class="logo" src="RefocusBusinessModels.jpg" alt="Refocus Business Models Inc. logo">
      </div>

      <h1>Happy New Year</h1>
      <div class="year">2026</div>

      <p class="sub">
        Wishing you a year of <span class="accent">strategic growth</span>, smart decisions,
        and sustainable success.
      </p>

      <p class="sub">
        Thank you for your continued trust and partnership. We look forward to supporting your goals in 2026.
      </p>

      <div class="sign">
        <strong>Refocus Business Models Inc.</strong>
        <div class="mini">Your Strategic Partner</div>
      </div>
    </section>
  </main>
</body>
</html>
