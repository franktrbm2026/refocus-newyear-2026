<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year 2026 | Refocus Business Models Inc.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Happy New Year 2026 from Refocus Business Models Inc." />

  <style>
    :root{
      /* Brand palette (from your logo) */
      --rbm-blue: #4771B6;
      --rbm-red: #EB1C27;
      --rbm-lightblue: #98AFD2;
      --rbm-gray: #929294;
      --rbm-black: #040404;
      --rbm-white: #FDFDFD;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--rbm-white);

      /* Subtle branded backdrop behind the card */
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(71,113,182,0.35), rgba(4,4,4,0) 60%),
        radial-gradient(1000px 650px at 80% 30%, rgba(235,28,39,0.18), rgba(4,4,4,0) 55%),
        radial-gradient(900px 600px at 50% 90%, rgba(152,175,210,0.22), rgba(4,4,4,0) 55%),
        linear-gradient(135deg, var(--rbm-black), rgba(71,113,182,0.18));
      padding: 24px;
    }

    .frame{
      width: min(1200px, 96vw);
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
      border: 1px solid rgba(253,253,253,0.14);
      background: rgba(0,0,0,0.15);
    }

    /* This is your “previous design” image (the greeting card) */
    .card-image{
      display:block;
      width: 100%;
      height: auto;
    }

    /* Small optional overlay to keep it looking premium on bright displays */
    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        linear-gradient(0deg, rgba(4,4,4,0.20), rgba(4,4,4,0.06)),
        radial-gradient(900px 450px at 75% 20%, rgba(253,253,253,0.10), rgba(0,0,0,0) 60%);
      mix-blend-mode: normal;
    }

    /* Optional: small footer strip for accessibility + branding */
    .footer{
      position:absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 14px;
      font-size: 0.9rem;
      color: rgba(253,253,253,0.92);
      background: linear-gradient(90deg, rgba(4,4,4,0.55), rgba(4,4,4,0.15));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-top: 1px solid rgba(253,253,253,0.12);
    }

    .footer strong{ color: var(--rbm-white); }

    /* Mobile: reduce shadow and padding a bit */
    @media (max-width: 520px){
      body{ padding: 14px; }
      .frame{ border-radius: 14px; }
      .footer{ font-size: 0.82rem; padding: 9px 12px; }
    }
  </style>
</head>

<body>
  <main class="frame" role="img" aria-label="Happy New Year 2026 greeting card from Refocus Business Models Inc.">
    <!-- IMPORTANT: ensure this filename matches your uploaded image exactly -->
    <img class="card-image" src="greeting-2026.png" alt="Happy New Year 2026 greeting card - Refocus Business Models Inc." />
    <div class="overlay" aria-hidden="true"></div>

    <div class="footer">
      <strong>Refocus Business Models Inc.</strong> — Your Strategic Partner
    </div>
  </main>
</body>
</html>
